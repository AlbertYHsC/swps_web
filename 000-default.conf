<VirtualHost *:80>
	ProxyPreserveHost On
	ProxyPass / http://127.0.0.1:your_http_port_for_this_website/
	ProxyPassReverse / http://127.0.0.1:your_http_port_for_this_website/

	DocumentRoot /your_website_folder_path

	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#Include conf-available/serve-cgi-bin.conf
</VirtualHost>

<VirtualHost *:443>
	SSLEngine On
	SSLProxyEngine On
	SSLProxyVerify none
	SSLProxyCheckPeerCN off
	SSLProxyCheckPeerName off
	SSLProxyCheckPeerExpire off
    SSLCertificateFile /your_certificate_path
    SSLCertificateKeyFile /your_certificate_key_path

    ProxyPreserveHost On
    ProxyPass / https://127.0.0.1:your_https_port_for_this_website/
    ProxyPassReverse / https://127.0.0.1:your_https_port_for_this_website/

    DocumentRoot /your_website_folder_path

    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    #Include conf-available/serve-cgi-bin.conf
</VirtualHost>


